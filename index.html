<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">


   
</head>
<body>
    <nav class="navbar">
        <h1 class="logo">Berimbolo Security</h1>
        <ul>
            <li><a href="index.html#welcome">home</a></li>
            <li><a href="index.html#our-systems">Products</a></li>
            <li><a href="index.html#services">Contact Us</a></li>

        </ul>
    </nav>
    <div class="container">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email address">
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required placeholder="Type your message here"></textarea>
            
            <button type="submit">Submit</button>
            <div class="error" id="error"></div>
            <div class="success" id="success"></div>
        </form>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();
            const errorDiv = document.getElementById('error');
            const successDiv = document.getElementById('success');
            
            errorDiv.textContent = '';
            successDiv.textContent = '';

            if (name === '' || email === '' || message === '') {
                errorDiv.textContent = 'All fields are required.';
                return;
            }

            if (!/\S+@\S+\.\S+/.test(email)) {
                errorDiv.textContent = 'Please enter a valid email address.';
                return;
            }

            successDiv.textContent = 'Thank you! Your message has been submitted successfully.';
        });
    </script>
    <footer>
        <p>&copy; 2024 Berimbolo Security. All rights reserved.</p>
    </footer>
</body>
</html>
